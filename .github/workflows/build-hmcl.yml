name: Build HMCL for Akashic Server
# By Myth, created for Akashic Server


on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '00 19 * * *'


jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    
    - uses: actions/checkout@v2

    - name: Set time zone
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: Get JDK package
      run: wget https://download.bell-sw.com/java/8u282+8/bellsoft-jdk8u282+8-linux-amd64-full.tar.gz --no-check-certificate

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        architecture: x64
        jdkFile: ./bellsoft-jdk8u282+8-linux-amd64-full.tar.gz
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build

    - uses: actions/upload-artifact@v2
      with:
        name: HMCL
        path: HMCL/build/libs