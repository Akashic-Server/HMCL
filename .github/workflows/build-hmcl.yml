name: Build HMCL for Akashic Server
# By Myth, created for Akashic Server


on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '00 19 * * *'


jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    
    - uses: actions/checkout@v2

    - name: Set time zone
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: Get JDK package
      run: wget https://download.bell-sw.com/java/11.0.10+9/bellsoft-jdk11.0.10+9-linux-amd64-full.deb --no-check-certificate

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.10'
        architecture: x64
        jdkFile: ./*.deb
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build

    - uses: actions/upload-artifact@v2
      with:
        name: HMCL
        path: HMCL/build/libs